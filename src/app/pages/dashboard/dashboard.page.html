<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide>
      <ion-img src="assets/banners/b1.jpeg"></ion-img>
    </ion-slide>
    <ion-slide>
      <ion-img src="assets/banners/b2.jpeg"></ion-img>
    </ion-slide>
    <ion-slide>
      <ion-img src="assets/banners/b3.jpeg"></ion-img>
    </ion-slide>
  </ion-slides>
  <div linespace>

  </div>
  <ion-grid>
    <ion-row> 
      <ion-col routerLink="/category">
        <ion-card >
          <img src="assets/Iconos/Icono-categoria.png">
        </ion-card>
      </ion-col>
      <ion-col routerLink="/glosaries">
        <ion-card >
          <img src="assets/Iconos/Icono-terminologia.png">
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="user">
      <ion-col routerLink="/profile/{{user.id}} ">
        <ion-card >
        <img src="assets/Iconos/Icono-perfil.png">
      </ion-card>
      </ion-col>
      <ion-col routerLink="/canast/{{user.id}}">
        <ion-card>
        <img src="assets/Iconos/Icono-canasta.png">
      </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col routerLink="/mapa">
      <ion-card>
        <img src="assets/Iconos/Icono-restaurante.png">
      </ion-card>
      </ion-col>
      <ion-col routerLink="/about">
      <ion-card>
        <img src="assets/Iconos/Iconos-nosotros.png">
      </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
