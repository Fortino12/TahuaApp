<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard"></ion-back-button>
     </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment mod="md" [(ngModel)]="segment" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="0">
      Productos
    </ion-segment-button>
    <ion-segment-button value="1">
      Pdfs
    </ion-segment-button>
  </ion-segment>

  <ion-slides #slides pager="false" [options]="sliderOptions" (ionSlideChange)="slideShanged(slides)" (ionSlidesDidLoad)="slideShanged(slides)">
    <ion-slide>

      <ion-list>
        <ion-grid>
          <ion-row>
            <ion-card *ngIf='category' >
              <img src="http://tahua.com.mx/Archivos/{{category.imagen}}">
              <h4>{{category.totonaco}}</h4>
            </ion-card>
          </ion-row>
          <ion-row>
            <ion-col size="6" size-lg="3" size-md="4" size-sm="6" *ngFor='let prod of products'>
              <ion-card routerLink="/product/{{prod.id}}">
                <img src="http://tahua.com.mx/Archivos/{{prod.imagen}}">
                {{prod.producto}}
                {{prod.precio}}
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-list>

    </ion-slide>
    
    <ion-slide>
      
      <ion-list>
        <ion-grid>
          <ion-row>
            <ion-card *ngIf="category">
              <ion-card-header>
                <ion-card-title>Â¿Que son las recetas de {{category.categoria}}?</ion-card-title>
              </ion-card-header>
            
              <ion-card-content>
                {{category.descripcion}}.
              </ion-card-content>
            </ion-card>
          </ion-row>
          <ion-row>
            <ion-col size="6" size-lg="3" size-md="4" size-sm="6" *ngFor='let prod of pdfs'>
              <ion-card >
                <img src="http://tahua.com.mx/Archivos/{{prod.imagen}}">
                {{prod.producto}}
                {{prod.precio}}
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-list>
      

    </ion-slide>
  </ion-slides>

</ion-content>
